<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Meta Tags für Zeichensatz und Viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – NetPatrol</title>
    <meta name="description" content="Anmelden bei NetPatrol">
    <!-- Google Fonts für Inter Schriftart -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Material Symbols für Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0" rel="stylesheet" />
    <!-- Hauptstylesheet -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">
    <!-- Header mit Logo -->
    <header>
        <div class="container nav">
            <div class="brand">
                <a href="/"><img class="logo-img" src="/assets/netpatrol-logo.png" alt="NetPatrol Logo"></a>
                <a href="/">NetPatrol</a>
            </div>
        </div>
    </header>

    <!-- Hauptinhalt: Login-Formular -->
    <main class="login-container">
        <div class="login-card">
            <h1>Anmelden</h1>
            <p>Melde dich an, um Geisternetze zum Bergen einzusehen und zu verwalten.</p>
            <!-- Login-Formular wird an Spring Security /login Endpoint gesendet -->
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" placeholder="Dein Benutzername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" placeholder="Dein Passwort" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-login">Anmelden</button>
                <div class="muted" style="margin-top:12px; font-size: 14px;">
                    Noch kein Konto? <a href="/signup.html" class="nav-link" style="font-weight:600;">Jetzt registrieren</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer mit Copyright und rechtlichen Links -->
    <footer class="login-footer">
        <div class="container footer-row">
            <div>© <span id="y"></span> NetPatrol</div>
            <nav class="footer-links" aria-label="Rechtliches">
                <a href="#">Impressum</a>
                <a href="#">Datenschutz</a>
                <a href="#">AGB</a>
            </nav>
        </div>
    </footer>

    <!-- JavaScript: Aktuelles Jahr im Footer anzeigen -->
    <script>
        // Aktuelles Jahr im Footer anzeigen
        const y = document.getElementById('y'); if (y) y.textContent = new Date().getFullYear();
    </script>
</body>
</html>
